# =============================================================================
# Standalone Parts Library
# =============================================================================
#
# This file contains a reusable parts library that can be imported or
# referenced by multiple harness definitions.
#
# Organization:
#   - connectors: Connector housings, headers, and plugs
#   - contacts: Crimp contacts and terminals
#   - cables: Multi-conductor cables and wire
#   - accessories: Heatshrink, labels, conduit, tape, etc.
#
# Usage:
#   Reference these parts by their 'id' in your harness YAML files.
#   Future versions may support YAML anchors or explicit imports.
#
# =============================================================================

